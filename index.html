<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch-Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">10:00</span>
            <span class="game_score">8</span>
        </header>
        <section class="game_field">

        </section>
    </section>
    <section class="pop-up pop-up-hide">
        <button class="pop-up_replay">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up_message">으으엉</span>
    </section>
</body>
</html>
